name: CI/CD Пинг-монитор

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Установка JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Права на gradlew
        run: chmod +x gradlew

      - name: Сборка и тесты
        run: ./gradlew clean build

      - name: Публикация fat-jar как артефакта
        uses: actions/upload-artifact@v4
        with:
          name: ping-monitor-fat-jar
          path: app/build/libs/ping-monitor.jar
          retention-days: 90